---
# Slurm config
name: "SLURM"

---
# DEFAULT parameters (Optional)
name: "DEFAULT"
path: "/home/theyssen/cw_results"   # location to save results in
repetitions: 10   # number of times one set of parameters is run
iterations: 300  # number of total MORE iterations
wandb:
  project: "reaching_test"
  group: "more"
  disable_stats: true
  histogram: ["samples"]
params:
  dim: 25
  gamma: 0.99
  minimize: false # false when doing reaching task
  seed: false
  problem : "via"
  optim_params:
    kl_bound: ~
    pool_size: ~
    samples_per_iter: ~
    whiten: ~
    normalize: ~
    pool_size: ~
    cov: ~
    std: ~
    delta: ~
    alpha: ~


