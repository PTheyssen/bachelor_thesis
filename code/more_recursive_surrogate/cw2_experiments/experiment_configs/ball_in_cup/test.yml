---
# Slurm config
name: "SLURM"

---
# DEFAULT parameters (Optional)
name: "DEFAULT"
path: "/home/theyssen/cw_results"   # location to save results in
repetitions: 1   # number of times one set of parameters is run
iterations: 250 # number of total MORE iterations
wandb:
  project: "ball_in_cup"
  group: "more"
  disable_stats: true
  histogram: ["samples"]
params:
  # Parameters that typically stay the same
  gamma: 0.99
  entropy_loss_bound: 0.1
  # RLS specific
  norm_feat: false
  unnorm_feat: false
  norm_out: false
  norm_type: "moving" # "running"
  alpha: 0.9
  optim_params:
    kl_bound: ~
    pool_size: ~
    samples_per_iter: ~
    weighting: ~
    whiten: ~
    normalize: ~
    pool_size: ~
    cov: ~
    std: ~
    delta: ~
    alpha: ~

