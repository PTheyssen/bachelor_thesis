---
name: "RLS_moving_clipped"
path: "/home/theyssen/cw_results/rosenbrock"
params:
  kl_bound: 0.2
  pool_size: 150
  alpha: 0.006  
  normalize_output: "moving_clipped"
  no_pool: false
  samples_per_iter: 30
  warm_start: 150
  weighting: 0
  whiten: true
  K: 1
  cov: 0.01
  std: 0.001
  delta: 10
grid:
  optim_params:
    alpha: [0.006, 0.01, 0.1, 0.3]


