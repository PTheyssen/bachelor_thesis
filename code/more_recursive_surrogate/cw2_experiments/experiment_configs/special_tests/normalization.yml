---
# Slurm config
name: "SLURM"


---
# DEFAULT parameters (Optional)
name: "DEFAULT"
path: "/home/philipp/cw_results"   # location to save results in
repetitions: 1   # number of times one set of parameters is run
iterations: 1000  # number of iterations per repetition
wandb:
  project: "more_tests"
  group: "more"
  disable_stats: true
  histogram: ["samples"]
params:
  gamma: 0.99
  entropy_loss_bound: 0.1
  minimize: true
  surrogate: "RLS"
  sample_pool: true
  pool_size: 70
  whiten: whiten
  normalize_ma: false
  normalize_standard: false
  cov: ~
  std: ~
  delta: 1
  K: 1
  alpha: ~
  optim_params:
    kl_bound: ~
    pool_size: ~
    samples_per_iter: ~
    whiten: ~
    normalize: ~
    pool_size: ~
    cov: ~
    std: ~
    delta: ~
    alpha: ~


