################################################################################
# This file contains the experiments for running MORE
# with RLS, LS, and BLR on 15 dimensional rosenbrock.
# We use the parameters obtained from hyperparameter
# search (manual + grid search), they may be suboptimal.
################################################################################
---
# Slurm config
name: "SLURM"

---
name: "DEFAULT"
path: "/home/theyssen/cw_results"   # location to save results in
repetitions: 1   # number of times one set of parameters is run
iterations: 1000  # number of total MORE iterations
wandb:
  project: "test_weighting"
  group: "more"
  disable_stats: true
  histogram: ["samples"]
params:
  gamma: 0.99
  minimize: true
  dim: 5
  seed: true  
  problem: "test_func"
  objective: 7
  optim_params:
    kl_bound: ~
    pool_size: ~
    samples_per_iter: ~
    whiten: ~
    normalize: ~
    pool_size: ~
    cov: ~
    std: ~
    delta: ~
    alpha: ~


