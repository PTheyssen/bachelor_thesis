---
name: "RLS_no_pool_mean_std_clipped"
path: "/home/theyssen/cw_results/rosenbrock"
params:
  kl_bound: 0.2  
  pool_size: 400
  normalize_output: "mean_std_clipped"
  no_pool: true  
  samples_per_iter: 12
  warm_start: 400
  weighting: 0
  whiten: true
  K: 1
  cov: 1
  std: 0.001
  delta: 10
  
